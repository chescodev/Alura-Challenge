<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header class="header">
      <img src="assets/Logo.svg" alt="Logo de Alura" />
    </header>
    <main class="content">
      <section class="input-section">
        <textarea placeholder="Ingrese el texto aquí"></textarea>
        <div class="note">
          <span>Solo letras minúsculas y sin acentos</span>
        </div>
        <div class="buttons">
          <button class="encrypt-btn">Encriptar</button>
          <button class="decrypt-btn">Desencriptar</button>
        </div>
      </section>
    </main>
    <aside class="output-section">
      <img src="assets/Muñeco.svg" alt="Muñeco de búsqueda" />
      <strong>Ningún mensaje fue encontrado</strong>
      <span>Ingresa el texto que desees encriptar o desencriptar.</span>
    </aside>
  </body>
</html>
